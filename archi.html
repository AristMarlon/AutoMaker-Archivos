<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exportar datos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }

    select, input[type="text"] {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 100%;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #0062cc;
    }

    /* Estilos para la barra de navegaci√≥n */

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 14px 16px;
      display: block;
      float: left;
      text-align: center;
    }

    nav a:hover {
      background-color: #ddd;
      color: #333;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #fff;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .logout-btn {
      float: right;
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 14px 16px;
      text-align: center;
    }

    .logout-btn:hover {
      background-color: #ddd;
      color: #333;
    }

  </style>
</head>

<body>
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Datos</button>
      <div class="dropdown-content">
        <a href="archivomodi.php">Modificar Datos</a>
       
      </div>
    </div>
    
    
  
    <a href="aaa.php" class="logout-btn">Pagina Principal</a>
  </nav>

  <h1>Exportar datos</h1>
  <form method="post" action="archivo.php">
    <label for="nombre_archivo">Nombre del archivo:</label>
    <input type="text" name="nombre_archivo"id="nombre_archivo">
    <label for="tipo_archivo">Exportar a:</label>
    <select name="tipo_archivo" id="tipo_archivo">
      <option value="json">JSON</option>
      <option value="csv">CSV</option>
      <option value="txt">TXT</option>
    </select>
    <br>
    <input type="submit" value="Exportar">
  </form>
</body>
</html>
